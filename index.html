<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Prof Dali Nadjib</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #1e40af;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 120px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #ffffff;
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>📘 AI Prof Dali Nadjib</h1>
  <p>أدخل موضوع المذكرة أو نوع الاختبار:</p>
  <textarea id="prompt" placeholder="مثال: اختبار رياضيات سنة رابعة متوسط"></textarea>
  <br>
  <button onclick="generate()">إنشاء</button>

  <div class="result" id="result">⚠️ لم يتم توليد أي نص بعد</div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const resultDiv = document.getElementById("result");

      resultDiv.textContent = "⏳ جاري التوليد ...";

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await response.json();
        if (data.text) {
          resultDiv.textContent = data.text;
        } else {
          resultDiv.textContent = "⚠️ لم يتم توليد أي نص.";
        }
      } catch (err) {
        resultDiv.textContent = "❌ خطأ في الاتصال بالسيرفر.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
